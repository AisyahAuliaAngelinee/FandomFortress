<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ファンダム要塞 (insider)</title>

		<!-- CDN  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="stylesheet" href="style/style.css" />
		<link rel="Website icon" type="png" href="assets/logo/fandom-fortress-favicon-color.png" />
	</head>
	<body>
		<!-- Login Section Start -->
		<section class="login">
			<div class="title">
				<h1>Sign In</h1>
			</div>
			<div class="container">
				<div class="left"></div>
				<div class="right">
					<div class="formbox">
						<form action="" method="post">
							<p>Email</p>
							<input type="text" name="email" placeholder="email" />
							<p>Password</p>
							<input type="password" name="password" placeholder="password" />
							<button class="bg-[#085f63] hover:bg-[#49beb7] text-white hover:text-white font-bold py-2 px-4 rounded-full">Login</button>
							<button class="bg-[#085f63] hover:bg-[#49beb7] text-white hover:text-white font-bold py-2 px-4 rounded-full">Register</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Login Section End -->

		<!-- Register Section Start -->
		<section class="register">
			<div class="title">
				<h1>Register</h1>
			</div>
			<div class="regis-container">
				<div class="regis-left"></div>
				<div class="regis-right">
					<div class="regis-formbox">
						<form action="" method="post">
							<p>Username</p>
							<input type="text" name="username" placeholder="username" />
							<p>Email</p>
							<input type="text" name="email" placeholder="email" />
							<p>Password</p>
							<input type="password" name="password" placeholder="password" />
							<p>Phone Number</p>
							<input type="text" name="phoneNumber" placeholder="phone-number" />
							<p>Address</p>
							<input type="text" name="address" placeholder="address" />
							<button class="bg-[#085f63] hover:bg-[#49beb7] text-white hover:text-white font-bold py-2 px-4 rounded-full">Register</button>
							<button class="bg-[#085f63] hover:bg-red-600 text-white hover:text-white font-bold py-2 px-4 rounded-full">Cancle</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Register Section End -->
	</body>
</html>
